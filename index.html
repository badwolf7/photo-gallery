<html lang="en">
  <head>

    <meta name="robots" content="noindex">

    <title>Photo Gallery</title>

    <link rel="stylesheet prefetch" href="https://cdnjs.cloudflare.com/ajax/libs/meyer-reset/2.0/reset.min.css">
    <link rel="stylesheet prefetch" href="https://cdnjs.cloudflare.com/ajax/libs/Swiper/4.1.5/css/swiper.min.css">
    <link rel="stylesheet prefetch" href="styles/main.css">

    <!--[if lt IE 9]>

  <body>
    <main>

        </button>
      </header>

      <div id="gallery"></div>

      <div id="modal" class="swiper-container"><div class="swiper-wrapper"></div></div>

      <footer id="main--footer" class="hidden">
        <svg class="icon--plus-one" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" width="34px" height="30px">

        <svg class="icon--comment" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" width="40px" height="40px">
          <path fill-rule="evenodd"  fill="rgb(235, 235, 235)" d="M36.000,0.000 L4.000,0.000 C1.791,0.000 0.000,1.791 0.000,4.000 L0.000,40.000 L10.000,32.000 L36.000,32.000 C38.209,32.000 40.000,30.209 40.000,28.000 L40.000,4.000 C40.000,1.791 38.209,0.000 36.000,0.000 ZM32.000,24.000 L8.000,24.000 L8.000,20.000 L32.000,20.000 L32.000,24.000 ZM32.000,18.000 L8.000,18.000 L8.000,14.000 L32.000,14.000 L32.000,18.000 ZM32.000,12.000 L8.000,12.000 L8.000,8.000 L32.000,8.000 L32.000,12.000 Z"/>

        <svg class="icon--plus" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" width="30px" height="30px">
          <path fill-rule="evenodd"  fill="rgb(235, 235, 235)" d="M18.000,12.000 L18.000,0.000 L12.000,0.000 L12.000,12.000 L-0.000,12.000 L-0.000,18.000 L12.000,18.000 L12.000,30.000 L18.000,30.000 L18.000,18.000 L30.000,18.000 L30.000,12.000 L18.000,12.000 Z"/>

    </main>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/Swiper/4.1.5/js/swiper.min.js"></script>
    <script src="js/main.js"></script>

</html>
